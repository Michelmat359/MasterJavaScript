<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <title>Aprendiendo JQuery</title>
    <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="js/01-selectores.js"></script>
    <style>
        .zebra {
            border: 5px dashed black;
        }

        .grande {
            font-size: 30px;
        }

        .margen_superior {
            margin-top: 45px;
            display: block;
        }
        .resaltado{
            border-bottom: 1px solid green;
        }
    </style>
</head>

<body>
    <h1>Aprendiendo JQuery</h1>
    <ul>
        <li><a href="https://www.google.es" title="Google">Ir a Google</a></li>
        <li><a href="https://facebook.com" title="Facebook">Ir a Facebook</a></li>
    </ul>

    <p id="rojo" class="sin_borde">Ejercicios con JQuery</p>
    <p id="amarillo" class="zebra">Soy el amarillo</p>
    <p id="verde" class="sin_borde">Quiero ser verde</p>

    <p class="zebra">Soy la clase zebra</p>

    <div id="caja">
        <p>Hola, soy una caja</p>
        <ul>
            <li>Elemento 1</li>
            <li class="resaltado">Elemento 2</li>
        </ul>
        <span class="reslatado">Soy un span</span>
    </div>
</body>

</html>
