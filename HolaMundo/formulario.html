<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <title>Ejercicio DOM, Eventos y funciones</title>
    <script type="text/javascript" src="js/32-ejercicio-dom.js"></script>
    <style>

        .box{
            width: 200px;
            height: 250px;
            float: left;
            margin: 20px;
        }
        .dashed{
            border: 3px dashed black;
            padding: 5px;;
        }

    </style>
</head>

<body>
    <!--
        1. formulario con los campos nombre, apellido y edad
        2. Boton enviar formulario 'submit'
        3. Mostrar datos por pantalla
        4. Validacion del formulario
    -->
    <h1>Ejercicio DOM, Eventos y Funciones</h1>
    <div class="box">
        <form action="#" method="POST" id="formulario" onsubmit="return false;">
            <label for="nombre">Nombre</label><br />
            <input type="text" name="nombre" id="nombre" />
            <span id="error_nombre"></span>
            <br />
            <label for="apellidos">Apellidos</label><br />
            <input type="text" name="apellid" id="apellido" />
            <br />
            <label for="edad">Edad</label><br />
            <input type="number" name="edad" id="edad" />
            <br />
            <input type="submit" value="Enviar" id="submit" />
        </form>
    </div>

    <div class="box dashed">
        <h3>Informacion del usuario:</h3>
        <hr>
            <p id="p_nombre">
                Nombre: <span></span>
            </p>
            <p id="p_apellido">
                Apellido: <span></span>
            </p>
            <p id="p_edad">
                Edad: <span></span>
            </p>
    </div>

</body>

</html>
